<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="IMG_9570.jpg" alt="Profile Image" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">RaJ MaYo</span>
        <span class="job">Web Dev</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link" title="Facebook">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #1da1f2" class="link" title="Twitter">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background: #e1306e" class="link" title="Instagram">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #ff0000" class="link" title="Youtube">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"> <span class="number">60K</span></i>
        </div>
        <div class="data">
          <i class="bx bx-comment"> <span class="number">20K</span></i>
        </div>

        <div class="data">
          <i class="bx bx-send"> <span class="number">5K</span></i>
        </div>
      </div>
    </div>
  </body>
</html>
